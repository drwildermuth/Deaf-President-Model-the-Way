<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DPN Discussion Picker</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .situation {
      border: 2px solid #494f3b;
      border-radius: 10px;
      padding: 16px;
      margin: 10px 0;
      background-color: #fff;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #494f3b;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3a3f2c;
    }
  </style>
</head>
<body>

  <h2>DPN Leadership Situations</h2>
  <p>Click the button to randomly draw a situation. You’ll draw and respond to three total.</p>

  <button onclick="drawSituation()">Draw a Situation</button>

  <div id="situationDisplay" class="situation hidden"></div>

  <script>
    const situations = [
      {
        title: "I. King Jordan’s Dilemma",
        text: "Jordan initially agrees to become president—even though he wasn't the community’s choice.\n\nPrompt: Did Jordan ‘Model the Way’ in that moment? Why or why not? What changed later?"
      },
      {
        title: "Student Unity",
        text: "Protesters insisted that all four demands be met, not just one.\n\nPrompt: How does refusing to compromise show moral leadership? What values were they protecting?"
      },
      {
        title: "Zinser’s Appointment",
        text: "A hearing president with no connection to the deaf community was selected.\n\nPrompt: What message did that send about whose voices mattered? How did it impact moral safety?"
      },
      {
        title: "Risking Repercussions",
        text: "Students skipped class, chained gates, and risked academic penalties.\n\nPrompt: How does this relate to moral safety? What does it take to ‘Model the Way’ under risk?"
      },
      {
        title: "Public Pressure",
        text: "Leaders reached out to media, politicians, and used national coverage.\n\nPrompt: What ethical responsibilities come with leadership in public movements?"
      }
    ];

    let drawn = [];

    function drawSituation() {
      if (drawn.length >= 3) {
        alert("You’ve already drawn three situations. Time to reflect and discuss!");
        return;
      }
      let remaining = situations.filter((_, index) => !drawn.includes(index));
      let pickIndex = Math.floor(Math.random() * remaining.length);
      let actualIndex = situations.findIndex((s, i) => i === situations.indexOf(remaining[pickIndex]));
      drawn.push(actualIndex);

      const situation = situations[actualIndex];
      const display = document.getElementById('situationDisplay');
      display.innerHTML = `<h3>${situation.title}</h3><p>${situation.text.replace(/\n/g, '<br>')}</p>`;
      display.classList.remove('hidden');
    }
  </script>

</body>
</html>
